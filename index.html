<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>36 tattvas interactive chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="css/styles.css" />

  <script src="assets/vue.js"></script>
  <script src="assets/ola.min.js"></script>
  <script type="text/javascript" src="assets/paper-full.js"></script>


</head>

<body>


  <div id="ananda-app">

    <div id="paper-container">
      <canvas class="paper" id="paper" data-paper-resize="true"></canvas>
    </div>

    <div id="infobox">
      <div v-if="tattva.num" class="number">{{tattva.num}}  </div>
      <div class="info-row">
        <div class="lang">
          <h2 class="sans">{{tattva.sans}}</h2>
          <h3 class="trans">{{tattva.trans}}</h3>
        </div>
        <div class="title">
          <h1 > {{tattva.title}}</h1>
        </div>
      </div>


       {{tattva.text}} {{tattva}}
    </div>

  </div>


  <script type="module" src="js/app.js"></script>

</body>

</html>
